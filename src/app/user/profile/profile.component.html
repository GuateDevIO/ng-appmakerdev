<div class="profile-container" *ngIf="user$ | async as user">
    <mat-card class="heading-card" [class.mat-elevation-z0]="true">

            <mat-card-content class="heading-card-content">
                <h1 class="mat-h1">{{ 'amds.user.title.welcome' | translate }} {{user.displayName}}</h1>

            </mat-card-content>
        </mat-card>
</div>


<div class="expansion-container">
        <div class="profile-container">
          <div class="row">
            <div class="col-3">
              <mat-card class="header-card" [class.mat-elevation-z0]="true">
                  <img mat-card-image src="https://lh3.googleusercontent.com/-Nu7g39Ead-Q/AAAAAAAAAAI/AAAAAAAABKw/jS8EbftaPoU/photo.jpg" [ngClass]="routeAnimationsElements"
                      alt="login header">
                  <mat-card-content class="heading-card-content">
                      <h4>tanslate</h4>
                      <button mat-raised-button color="warn">Warn</button>
    
                    </mat-card-content>
              </mat-card>
            </div>
            <div class="col">
                <mat-accordion class="example-headers-align">
                    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Personal data
                        </mat-panel-title>
                        <mat-panel-description>
                          Type your name and age
                          <mat-icon>account_circle</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                
                      <mat-form-field>
                        <input matInput placeholder="First name">
                      </mat-form-field>
                
                      <mat-form-field>
                        <input matInput type="number" min="1" placeholder="Age">
                      </mat-form-field>
                
                      <mat-action-row>
                        <button mat-button color="primary" (click)="nextStep()">Next</button>
                      </mat-action-row>
                    </mat-expansion-panel>
                
                    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Destination
                        </mat-panel-title>
                        <mat-panel-description>
                          Type the country name
                          <mat-icon>map</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                
                      <mat-form-field>
                        <input matInput placeholder="Country">
                      </mat-form-field>
                
                      <mat-action-row>
                        <button mat-button color="warn" (click)="prevStep()">Previous</button>
                        <button mat-button color="primary" (click)="nextStep()">Next</button>
                      </mat-action-row>
                    </mat-expansion-panel>
                
                    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Day of the trip
                        </mat-panel-title>
                        <mat-panel-description>
                          Inform the date you wish to travel
                          <mat-icon>date_range</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                
                      <mat-form-field>
                        <input matInput placeholder="Date">
                      </mat-form-field>
                
                      <mat-action-row>
                        <button mat-button color="warn" (click)="prevStep()">Previous</button>
                        <button mat-button color="primary" (click)="nextStep()">End</button>
                      </mat-action-row>
                    </mat-expansion-panel>
                
                  </mat-accordion>
                
            </div>
          </div>
        </div>
    
    
    
    
    </div>
