<nav mat-tab-nav-bar *ngIf="user$ | async as user">
  <a mat-tab-link
     *ngFor="let e of users"
     [routerLink]="e.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"
     [disabled]="e.auth && !user.uid">
    {{e.label | translate}}
  </a>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
  <router-outlet #o="outlet"></router-outlet>
</div>
