
<div class="home-container" *ngIf="user$ | async as user">

  <mat-card class="heading-card" *ngIf="!user.uid" [class.mat-elevation-z0]="true">
    <img mat-card-image src="https://tpc.googlesyndication.com/simgad/5087173954933374359" [ngClass]="routeAnimationsElements"
      alt="login header" (click)="goSignUp()">
      <mat-card-actions>
        <button mat-raised-button color="primary">Login with existing account</button>
        <button mat-stroked-button color="warn">Issues signing in?</button>

      </mat-card-actions>
  </mat-card>


  <div class="grid-container">

    <mat-grid-list cols="6" rowHeight="170px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here</div>

            
          <div class="card-content-a" *ngIf="card.title=='My Apps'">
         

            tester

            
          </div>



          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
